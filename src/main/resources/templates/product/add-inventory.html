<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>IMS - Add Inventory</title>
    
<link rel="stylesheet" href="http://localhost:8080/css/bootstrap.min.css">
<link rel="stylesheet" href="http://localhost:8080/css/tooplate-style.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>

    <div class="container">
        <section class="tm-section-head" id="top">
            <header id="header" class="tm-text-gray">
                <h1>Inventory Managment System</h1>
                <p>ADD INVENTORY</p>
            </header>
        </section>

        <section class="tm-section-1 tm-section-mb">

            <form action="#" th:action="@{/inventory/add}" method="post" style="margin: 50px 0px;">
            
                <div class="form-group">
                    <label class="col-lg-2">Name</label>
                    <label class="col-lg-5" th:text="${product.getName()}"></label>
                </div>
                
                <div class="form-group">
                    <label class="col-lg-2">Unit Price</label>
                    <label class="col-lg-5" th:text="'$ ' + ${product.getPrice()}"></label>
                </div>
                
                <div class="form-group">
                    <label class="col-lg-2">Quantity</label>
                    <input name="quantity" class="col-lg-2 text-center" type="number"  min="1" max="999999999" th:value="1"/>
                </div>
                
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" role="button" value="Add" />
                    <a href="/inventory" style="margin-left: 50px;" class="btn btn-link">Cancel</a>
                </div>
                
                <input type="hidden" name="productId" th:value="${product.getId()}"/>
                
            </form>
            
        </section>

        <footer class="mt-5">
            <p class="text-center">
                <a href="/home" th:text="Home" style="color: darkblue;"></a>
            </p>
        </footer>
        
    </div>

</body>

</html>
