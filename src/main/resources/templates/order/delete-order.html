<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>IMS - Delete Order</title>
    
<link rel="stylesheet" href="http://localhost:8080/css/bootstrap.min.css">
<link rel="stylesheet" href="http://localhost:8080/css/tooplate-style.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>

    <div class="container">
        <section class="tm-section-head" id="top">
            <header id="header" class="tm-text-gray">
                <h1>Inventory Managment System</h1>
                <p>DELETE ORDER</p>
            </header>
        </section>

        <section class="tm-section-1 tm-section-mb">

            <form action="#" th:action="@{/orders/delete}"  method="post" style="margin: 50px 0px;">
            
                <div class="form-group">
                    <label class="col-lg-2">Customer Name</label>
                    <label class="col-lg-5" th:text="${order.getCustomer()}"></label>
                </div>
                
                <div class="form-group">
                    <label class="col-lg-2">Product</label>
                    <label class="col-lg-5" th:text="${order.getProduct()}"></label>
                </div>
                
                <div class="form-group">
                    <label class="col-lg-2">Quantity</label>
                    <label class="col-lg-5" th:text="${order.getQuantity()}"></label>
                </div>
                
                <div class="form-group">
                    <label class="col-lg-2">Total Price</label>
                    <label class="col-lg-5" th:text="'$ ' + ${#numbers.formatDecimal(order.getPrice(), 0, 'COMMA', 2, 'POINT')}"></label>
                </div>

                <div class="form-group">
                    <label class="col-lg-2">Date</label>
                    <label class="col-lg-5" th:text="${#temporals.format(order.getTime(), 'h:mm:ss a - MMMM d, yyyy')}"></label>
                </div>
                
                <div class="form-group">
                    <input type="submit" class="btn btn-danger" role="button" value="Delete" />
                    <a href="/orders" style="margin-left: 50px;" class="btn btn-link">Cancel</a>
                </div>
                
                <input type="hidden" name="orderId" th:value="${order.id}"/>
                
            </form>
            
        </section>

        <footer class="mt-5">
            <p class="text-center">
                <a href="/home" th:text="Home" style="color: darkblue;"></a>
            </p>
        </footer>
        
    </div>

</body>

</html>
